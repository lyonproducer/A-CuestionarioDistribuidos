<div class="container mt-5">
  <h1> Lista de Usuarios Censados </h1>

  <table class="table table-dark mb-5">
    <thead>
      <tr>
        <th scope="col">Cedula</th>
        <th scope="col">Tipo de personalidad</th>
        <th scope="col">Puntuacion total</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let result of userService.resultados | paginate: { itemsPerPage: 10, currentPage: p }">
        <th scope="row">{{result.cedula}}</th>
        <td>{{result.tipo}}</td>
        <td>{{result.total}}</td>
      </tr>
    </tbody>
  </table>

  <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
</div>
